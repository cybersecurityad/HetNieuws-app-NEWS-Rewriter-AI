            <!DOCTYPE html><br /><html lang="en"><br /><head><br />    <meta charset="UTF-8"><br />    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br />    <title>RSS Feed Example</title><br />    <style><br />        body {<br />            font-family: Arial, sans-serif;<br />            margin: 20px;<br />        }<br />        .news-item {<br />            margin-bottom: 20px;<br />            padding-bottom: 10px;<br />            border-bottom: 1px solid #ccc;<br />        }<br />        .news-item h3 {<br />            margin: 0;<br />            font-size: 1.2em;<br />        }<br />        .news-item p {<br />            margin: 5px 0;<br />        }<br />    </style><br /></head><br /><body><br />    <h1>Latest News</h1><br />    <div id="rss-feed"></div><br /><br />    <script><br />        document.addEventListener("DOMContentLoaded", function() {<br />            const rssUrl = 'https://feeds.bbci.co.uk/news/rss.xml'; // Use HTTPS to avoid mixed content issues<br />            const rssFeedContainer = document.getElementById('rss-feed');<br /><br />            fetch(rssUrl)<br />                .then(response => response.text())<br />                .then(data => {<br />                    const parser = new DOMParser();<br />                    const xml = parser.parseFromString(data, "application/xml");<br />                    const items = xml.querySelectorAll('item');<br />                    items.forEach(item => {<br />                        const title = item.querySelector('title').textContent;<br />                        const description = item.querySelector('description').textContent;<br />                        const link = item.querySelector('link').textContent;<br />                        const pubDate = item.querySelector('pubDate').textContent;<br /><br />                        const newsItem = document.createElement('div');<br />                        newsItem.classList.add('news-item');<br /><br />                        const newsTitle = document.createElement('h3');<br />                        const newsLink = document.createElement('a');<br />                        newsLink.href = link;<br />                        newsLink.textContent = title;<br />                        newsLink.target = '_blank';<br />                        newsTitle.appendChild(newsLink);<br /><br />                        const newsDescription = document.createElement('p');<br />                        newsDescription.innerHTML = description;<br /><br />                        const newsPubDate = document.createElement('p');<br />                        newsPubDate.textContent = `Published on: ${new Date(pubDate).toLocaleString()}`;<br /><br />                        newsItem.appendChild(newsTitle);<br />                        newsItem.appendChild(newsDescription);<br />                        newsItem.appendChild(newsPubDate);<br /><br />                        rssFeedContainer.appendChild(newsItem);<br />                    });<br />                })<br />                .catch(error => console.error('Error fetching the RSS feed:', error));<br />        });<br />    </script><br /></body><br /></html><br />
