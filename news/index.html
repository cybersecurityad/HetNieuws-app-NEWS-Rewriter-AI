<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .news-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .news-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Latest News</h1>
    <div id="rss-feed"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const rssUrl = 'https://cointelegraph.com/rss'; // Cointelegraph RSS feed URL
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(rssUrl);
            const rssFeedContainer = document.getElementById('rss-feed');

            const rewriteDescription = (description) => {
                // Example transformation: Replace "cryptocurrency" with "digital currency"
                let rewrittenDescription = description.replace(/cryptocurrency/g, 'digital currency');
                // Add more transformations as needed
                return rewrittenDescription;
            };

            fetch(proxyUrl)
                .then(response => response.json())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "application/xml");
                    const items = xml.querySelectorAll('item');
                    
                    items.forEach(item => {
                        const title = item.querySelector('title').textContent;
                        let description = item.querySelector('description').textContent.replace(/<img[^>]*>/g, ""); // Remove images
                        description = rewriteDescription(description); // Rewrite the description
                        const link = item.querySelector('link').textContent;
                        const pubDate = item.querySelector('pubDate').textContent;

                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');

                        const newsTitle = document.createElement('h3');
                        const newsLink = document.createElement('a');
                        newsLink.href = link;
                        newsLink.textContent = title;
                        newsLink.target = '_blank';
                        newsTitle.appendChild(newsLink);

                        const newsDescription = document.createElement('p');
                        newsDescription.innerHTML = description;

                        const newsPubDate = document.createElement('p');
                        newsPubDate.textContent = `Published on: ${new Date(pubDate).toLocaleString()}`;

                        newsItem.appendChild(newsTitle);
                        newsItem.appendChild(newsDescription);
                        newsItem.appendChild(newsPubDate);

                        rssFeedContainer.appendChild(newsItem);
                    });
                })
                .catch(error => console.error('Error fetching the RSS feed:', error));
        });
    </script>
</body>
</html>
